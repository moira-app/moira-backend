<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 인증 코드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>안녕하세요!</h2>
    <p>임시 비밀번호입니다</p>
    <div class="code" th:text="${비밀번호}">123456</div>
    <p>만약 요청하지 않으셨다면, 이 메일을 무시해주세요.</p>
    <div class="footer">
        © 2025 Your Company. All rights reserved.
    </div>
</div>
</body>
</html>
